[tox]
envlist =
    py{27,33,34}-django18
    py{27,34}-django19

[testenv]
basepython =
    py27: python2.7
    py33: python3.3
    py34: python3.4

setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/django_knowledgebase
commands = python runtests.py
deps =
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    -r{toxinidir}/requirements_test.txt
